  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/people">Люди</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/animal">Животные</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fish">Рыбы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sweet">Конфеты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/team">Команды</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/typeanimal">Виды</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tournament">Турниры</a>
        </li>

      </ul>
    </div>
  </div>
</nav>



<div th:switch="${passports}" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <div th:case="*">
        <table class="table" border="1">
          <thead>
          <tr>
            <th>ID</th>
            <th>Серия паспорта</th>
            <th>Номер паспорта</th>
            <th>Владелец</th>
            <th>Редактировать</th>
            <th>Удалить</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="passport: ${passports}">
            <td class="align-middle" th:text="${passport.id}"></td>
            <td class="align-middle" th:text="${passport.series}"></td>
            <td class="align-middle" th:text="${passport.number}"></td>
            <td class="align-middle" th:text="${passport.owner?.name}"></td>
            <td><a class="btn btn-link" th:href="@{/passport/edit/{id}(id=${passport.id})}">Редактировать</a></td>
            <td><a class="btn btn-link" th:href="@{/passport/delete/{id}(id=${passport.id})}">Удалить</a></td>
          </tr>
          </tbody>
        </table>
      </div>
      <p class="my-5"><a class="btn btn-primary" href="/passport/new">Добавить</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:inline="javascript">
  /* Очистка формы после отправки */
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('form').reset();
  });
</script>
</body>

</html>
