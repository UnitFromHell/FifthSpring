<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/people">Люди</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="/animal">Животные</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fish">Рыбы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sweet">Конфеты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/typeanimal">Виды</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/passport">Паспорт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tournament">Турниры</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Добавление</h1>
    <form th:method="POST" th:action="@{/team/addteamTournament}">
        <div class="form-group">
            <label for="teamSelect">Выберите команду:</label>
            <select class="form-control" id="teamSelect" name="team">
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="tournamentSelect">Выберите турнир:</label>
            <select class="form-control" id="tournamentSelect" name="tournament">
                <option th:each="tournament : ${tournaments}" th:value="${tournament.id}" th:text="${tournament.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить!</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
