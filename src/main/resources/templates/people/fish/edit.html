<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Fish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/people">Люди</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/people/animal">Животные</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/people/sweet">Конфеты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/people/team">Команды</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Изменение <span th:text="${fish.getName()}"/> </h1>
    <form th:method="POST" th:action="@{/people/fish/{id}(id=${fish.getId()})}" th:object="${fish}">
        <div class="form-group"> <label for="name">Введите имя</label> <input type="text" th:field="*{name}" class="form-control" id="name"><div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div></div>
        <div class="form-group">
            <label for="surname">Введите возраст</label>
            <input type="text" th:field="*{years}" class="form-control" id="surname">

            <div style="color:red" th:if="${#fields.hasErrors('years')}" th:errors="*{years}">Age Error</div>
        </div>

        <div class="form-group">
            <label for="patronic">Введите Вид</label>
            <input type="text" th:field="*{type}" class="form-control" id="patronic">

            <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Email Error</div>
        </div>

        <button type="submit" class="btn btn-primary">Изменить!</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
